<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Train Time</title>
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif&amp;subset=latin-ext" rel="stylesheet">
        <link rel="icon" type="image/ico" href="assets/images/train.jpg" />
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>  
        <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
        <div class="container">
            <div class="jumbotron bg-primary text-white" id="header">
                <h1>Any time is train time</h1>
            </div>
            <table class="table table-striped border border-primary">
                <thead>
                    <tr>
                        <th class="bg-primary text-white" colspan="5"><h3>Current train schedule</h3></th>
                    </tr>
                    <tr>
                        <th>Train name</th>
                        <th>Destination</th>
                        <th>Frecuency (min)</th>
                        <th>Next arrival</th>
                        <th>Minutes away</th>
                    </tr>
                </thead>
                <tbody id="trainInfo">
                </tbody>
            </table>
            <div class="border border-primary" id="trainData">
                <header>
                    <h3 class="bg-primary text-white">Add train</h3>
                </header>
                <form>
                    <div class="form-group">
                        <label for="trainName">Train name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Train name" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Destination" required>
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First train time</label>
                        <input type="time" class="form-control" id="firstTrainTime" placeholder="HH:mm" required>
                    </div>
                    <div class="form-group">
                        <label for="frecuency">Frecuency (min)</label>
                        <input type="number" class="form-control" id="frecuency" placeholder="Min" max="60" min="0" required>
                    </div>
                    <button class="btn btn-primary" id="addTrain">Submit</button>
                </form>
            </div>
        </div>        
    </body>
</html>
